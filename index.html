<!DOCTYPE html>
<html>
    <style>
        #search-bar {
            border-radius: 24px;
            padding: 0;
            background-color: white;
            box-shadow: none;
            border: 1px solid #dfe1e5;
            width: 690px;
            height: 44px;
        }

        #nav-bar {
            position: sticky;
            display: grid;
            grid-template-columns: repeat(281,5px);
            grid-template-rows: 65px;
        }

        #option-bar {
            position: relative;
            left: 130px;
            width: 832px;
            height: 10px;
            list-style-type: none;
        }

        #search-bar-container {
            margin-left: 10px;
            margin-top: 12px;
            grid-column: 30/50;
        }

        #google-logo {
            height: 30px;
            width: 92px;
            grid-column: 0;
            margin-left: 16px;
            margin-top: 19px;
        }

        #border1 {
            border-bottom: solid #ebebeb;
            border-width: 1px;
            width: 100%;
        }

        #magnifying-glass {
            background-color: transparent;
            position: fixed;
            border-color: transparent;
            top: 30px;
            left: 805px;
        }
    </style>

    <body id="root">
        <header>
            <div id="nav-bar">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                <form action="" id="search-bar-container">  
                    <input type="text" placeholder="" id="search-bar">
                    <button id="magnifying-glass" type="button">
                        <svg style="height: 24px;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path style="color: #4285f4;" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <div id="border1">
                <style>
                    li {
                        float: left;
                        font-size: 12px;
                        font-family: sans-serif;
                        padding: 0px 23px 0px 21px;
                    }

                    a {
                        text-decoration: none;
                        color: #4d5156;
                    }
                </style>
                <ul id="option-bar">
                    <li><a href="">All</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">Maps</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Shopping</a></li>
                    <li><a href="">More</a></li>
                    <li style="float: left; padding: 0px 5px 0px 65px;"><a href="">Settings</a></li>
                    <li style="float: left;"><a href="">Tools</a></li> 
                </ul>
            </div>
        </header>
    
    <div>



    </div>
        
    </body>
</html>
